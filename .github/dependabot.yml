# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates
# Reduced frequency to minimize PR noise - only security updates are prioritized

version: 2
updates:
  # Python dependencies (backend) - Monthly, security only
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group ALL updates into a single PR
      all-python:
        patterns:
          - "*"
    # Only allow security updates and patch versions
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]

  # NPM dependencies (frontend) - Monthly, security only
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group ALL updates into a single PR
      all-npm:
        patterns:
          - "*"
    # Only allow security updates and patch versions
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]

  # GitHub Actions - Monthly
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
    groups:
      all-actions:
        patterns:
          - "*"
