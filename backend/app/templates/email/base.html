<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ app_name }}{% endblock %}</title>
    <style>
        /* Reset and base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #1F2937;
            line-height: 1.6;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #2563EB 0%, #1D4ED8 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .header p {
            margin: 8px 0 0 0;
            opacity: 0.9;
            font-size: 14px;
        }

        /* Content */
        .content {
            padding: 30px 25px;
        }

        .content h2 {
            color: #1F2937;
            font-size: 20px;
            margin: 0 0 20px 0;
        }

        .content p {
            margin: 0 0 16px 0;
            color: #4B5563;
        }

        /* Button */
        .button {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, #2563EB 0%, #1D4ED8 100%);
            color: white !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            margin: 10px 0;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: translateY(-1px);
        }

        .button-danger {
            background: linear-gradient(135deg, #DC2626 0%, #B91C1C 100%);
        }

        /* Info box */
        .info-box {
            background: #F3F4F6;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #2563EB;
        }

        .info-box p {
            margin: 8px 0;
            color: #374151;
        }

        .info-box strong {
            color: #1F2937;
        }

        /* Alerts */
        .alert {
            padding: 16px 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .alert-warning {
            background: #FEF3C7;
            border: 1px solid #F59E0B;
            color: #92400E;
        }

        .alert-danger {
            background: #FEE2E2;
            border: 1px solid #DC2626;
            color: #991B1B;
        }

        .alert-info {
            background: #DBEAFE;
            border: 1px solid #3B82F6;
            color: #1E40AF;
        }

        .alert strong {
            display: block;
            margin-bottom: 4px;
        }

        /* Table */
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .info-table td {
            padding: 12px;
            border: 1px solid #E5E7EB;
        }

        .info-table td:first-child {
            background: #F9FAFB;
            font-weight: 600;
            width: 35%;
        }

        /* Footer */
        .footer {
            padding: 25px;
            text-align: center;
            background: #F9FAFB;
            border-top: 1px solid #E5E7EB;
        }

        .footer p {
            margin: 4px 0;
            font-size: 12px;
            color: #6B7280;
        }

        .footer a {
            color: #2563EB;
            text-decoration: none;
        }

        /* Responsive */
        @media only screen and (max-width: 620px) {
            .container {
                margin: 0;
                border-radius: 0;
            }

            .content {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ app_name }}</h1>
            {% block header_subtitle %}{% endblock %}
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p>此邮件由 {{ app_name }} 自动发送，请勿直接回复</p>
            <p>如有疑问，请联系您的医生或平台支持</p>
            {% block footer_extra %}{% endblock %}
        </div>
    </div>
</body>
</html>
