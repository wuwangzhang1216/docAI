# Grafana dashboard provisioning for XinShouCai

apiVersion: 1

providers:
  - name: 'XinShouCai Dashboards'
    orgId: 1
    folder: 'XinShouCai'
    folderUid: 'heartguardian'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
